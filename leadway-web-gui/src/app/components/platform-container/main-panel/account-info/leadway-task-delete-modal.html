<div class="modal-header">
  <h4 class="modal-title">Task Deletion Window</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Hello, please confirm that you want to permanently remove task: <b>{{taskName}}</b>!</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="confirmRemove();">Confirm</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
